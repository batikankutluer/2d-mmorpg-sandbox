<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockseed</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas"></canvas>

      <!-- Menü butonu -->
      <button id="menuButton" class="menu-button">☰</button>

      <!-- Oyun menüsü -->
      <div id="gameMenu" class="game-menu hidden">
        <div class="menu-header">
          <h2>Oyun Menüsü</h2>
          <button id="closeMenu" class="close-button">✕</button>
        </div>
        <div class="menu-content">
          <div class="menu-section">
            <h3>Web3 İşlemleri</h3>
            <button id="connectWallet">Cüzdanı Bağla</button>
            <button id="mintLand">Arazi Oluştur</button>
            <button id="viewInventory">Envanteri Görüntüle</button>
          </div>
          <div class="menu-section">
            <h3>Oyun Ayarları</h3>
            <button id="toggleDebug">Debug Modu</button>
            <button id="toggleFullscreen">Tam Ekran</button>
          </div>
          <div class="menu-section">
            <h3>Kontroller</h3>
            <p>WASD veya Ok Tuşları: Hareket</p>
            <p>Boşluk: Zıplama</p>
            <p>1-9: Blok seçimi</p>
            <p>B: İnşa modunu aç/kapa</p>
            <p>Sol Tık: Blok yerleştir</p>
            <p>Sağ Tık: Blok kaldır</p>
            <p>ESC: Menüyü aç/kapa</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Ana JS modülü -->
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
